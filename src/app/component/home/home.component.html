<app-navbar></app-navbar>
<div class="container">
    <div class="row form-container">
        <div class="col-sm login-image">
            <h1>Welcome to windmill</h1>
            <img src="assets/images/login.png" alt="">
        </div>
        <div class="col-sm-3"></div>
        <div class="col-sm login-form">
            <form action="/">
                <button type="submit" class="btn btn-primary" id="login" routerLink="/login">Log In</button>
                <button type="submit" class="btn btn-primary" id="signup" routerLink="/signup">Signup</button>
                <p>or register with</p>
                <button type="submit" class="btn  btn-primary" id="facebook">
                    <i class="fa fa-facebook icon"></i>
                    Facebook
                </button>
                <button type="submit" class="btn  btn-primary" id="google">
                    <i class="fa fa-google-plus icon"></i>
                    Google+
                </button>
            </form>
        </div>
    </div>
</div>
